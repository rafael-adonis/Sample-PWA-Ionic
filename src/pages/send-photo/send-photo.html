<ion-header>
    <ion-toolbar>
        <ion-title text-center class="oleo-script">My Pet Said</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="auto-scroll">
    <ion-card>
        <ion-slides>
            <ion-slide text-center>
                <img src="https://picsum.photos/512/512?image=1062" alt="" class="inkwell" style="width: 100%">
                <small>inkwell</small>
            </ion-slide>
            <ion-slide text-center>
                <img src="https://picsum.photos/512/512?image=1062" alt="" class="willow" style="width: 100%">
                <small>willow</small>
            </ion-slide>
            <ion-slide text-center>
                <img src="https://picsum.photos/512/512?image=1062" alt="" class="nashville" style="width: 100%">
                <small>nashville</small>
            </ion-slide>
        </ion-slides>

        <ion-card-content>
            <ion-list no-lines>
                <ion-item>
                    <ion-input type="text" placeholder="Título" maxlength="40"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-textarea placeholder="Mensagem" rows="3" maxlength="255"></ion-textarea>
                </ion-item>
            </ion-list>
        </ion-card-content>

        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="danger" icon-start>
                    <ion-icon name='pin'></ion-icon> Ativar Localização
                </button>
                <button ion-button clear small color="danger" icon-start>
                    <ion-icon name='pin'></ion-icon> {{ location }}
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
    <div padding>
        <button ion-button block large outline [disabled]="" (click)="submit()">Enviar</button>
    </div>
</ion-content>
