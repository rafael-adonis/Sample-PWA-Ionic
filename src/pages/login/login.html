<ion-content class="auto-scroll">
    <ion-grid fixed>
        <ion-row align-items-center justify-content-center>
            <ion-col col-12 col-sm-12 col-md-6>
                <br>
                <br>
                <br>
                <h1 text-center class="oleo-script logo-title">My Dog Said</h1>
                <br><br><form [formGroup]="form">
                    <ion-list no-lines>
                        <ion-item>
                            <ion-input type="email" placeholder="Email" maxlength="140" formControlName="email"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="Senha" maxlength="20" formControlName="password"></ion-input>
                        </ion-item>
                    </ion-list>
                </form>
                <button ion-button block large outine [disabled]="!form.valid" (click)="submit()">Entrar</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar text-center>
        <ion-buttons>
            <button small ion-button block (click)="goToSignup()">
                <small>Ainda nÃ£o tem conta? &nbsp;<strong>Cadastre-se</strong></small>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
